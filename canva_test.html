<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured Captcha Noise</title>
    <style>
        canvas {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <canvas id="captchaCanvas" width="400" height="400"></canvas>

    <script>
        // 获取画布和上下文
        const canvas = document.getElementById('captchaCanvas');
        const ctx = canvas.getContext('2d');

        // 加载图片
        const img = new Image();
        img.src = 'assets/v3/image1.jpeg'; // 替换为你要加噪点的图片路径
        img.onload = function() {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            addGridNoise();  // 图片加载完成后，添加整齐的噪点
        };

        // 添加整齐的噪点
        function addGridNoise() {
            const gridSize = 100; // 网格大小，每个格子的宽和高
            for (let x = 0; x < canvas.width; x += gridSize) {
                for (let y = 0; y < canvas.height; y += gridSize) {
                    drawNoiseInCell(x, y, gridSize);
                }
            }
        }

        // 在每个网格单元格中添加噪点
        function drawNoiseInCell(x, y, size) {
            ctx.strokeStyle = getRandomColor();
            ctx.lineWidth = 2;

            // 添加方形框
            ctx.strokeRect(x, y, size, size);

            // 在方框内添加同心圆
            const centerX = x + size / 2;
            const centerY = y + size / 2;
            for (let i = 0; i < 10; i++) { // 每个格子中添加3个同心圆
                ctx.beginPath();
                ctx.arc(centerX, centerY, (size / 4) * (i + 1), 0, 2 * Math.PI);
                ctx.strokeStyle = getRandomColor();
                ctx.lineWidth = 0.1;
                ctx.stroke();
            }
        }

        // 随机颜色生成函数
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r},${g},${b})`;
        }
    </script>
</body>
</html>
