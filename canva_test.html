<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>噪点效果</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid #000;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="400" height="400"></canvas>
        <input type="file" id="imageInput" accept="image/*">
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');

        let shapeChoice; // 全局变量，用于存储选择的形状

        function addStructuredNoise(img) {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // 添加半透明遮罩
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const count = 4;  // 定义网格数量
            const spacing = canvas.width / (count * 2);

            // 随机选择全局绘制形状：圆形或正方形
            shapeChoice = Math.random() > 0.5 ? 'circle' : 'square';

            for (let i = 0; i < count; i++) {
                for (let j = 0; j < count; j++) {
                    const x = (i * 2 + 1) * spacing;
                    const y = (j * 2 + 1) * spacing;

                    // 根据随机选择的形状绘制
                    if (shapeChoice === 'circle') {
                        drawConcentricCircles(x, y, spacing);
                    } else {
                        drawConcentricSquares(x, y, spacing);
                    }
                }
            }
        }

        function drawConcentricSquares(x, y, maxSize) {
            const levels = 5;
            for (let i = 0; i < levels; i++) {
                const size = maxSize - (i * maxSize / levels);
                ctx.strokeStyle = `rgba(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255},0.5)`;
                ctx.lineWidth = 1;
                ctx.strokeRect(x - size/2, y - size/2, size, size);
            }
        }

        function drawConcentricCircles(x, y, maxRadius) {
            const levels = 5;
            for (let i = 0; i < levels; i++) {
                const radius = maxRadius - (i * maxRadius / levels);
                ctx.strokeStyle = `rgba(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255},0.5)`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        addStructuredNoise(img);
                    }
                    img.src = event.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
