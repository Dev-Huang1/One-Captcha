<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hCaptcha风格噪点效果</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid #000;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="400" height="400"></canvas>
        <input type="file" id="imageInput" accept="image/*">
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');

        function addStructuredNoise(img) {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // 添加半透明遮罩
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 添加同心正方形
            const squareCount = 5;
            const squareSpacing = canvas.width / (squareCount * 2);
            for (let i = 0; i < squareCount; i++) {
                for (let j = 0; j < squareCount; j++) {
                    const x = i * squareSpacing * 2 + squareSpacing;
                    const y = j * squareSpacing * 2 + squareSpacing;
                    drawConcentricSquares(x, y, squareSpacing);
                }
            }

            // 添加同心圆
            const circleCount = 4;
            const circleSpacing = canvas.width / (circleCount * 2);
            for (let i = 0; i < circleCount; i++) {
                for (let j = 0; j < circleCount; j++) {
                    const x = (i * 2 + 1) * circleSpacing;
                    const y = (j * 2 + 1) * circleSpacing;
                    drawConcentricCircles(x, y, circleSpacing);
                }
            }
        }

        function drawConcentricSquares(x, y, maxSize) {
            const levels = 5;
            for (let i = 0; i < levels; i++) {
                const size = maxSize - (i * maxSize / levels);
                ctx.strokeStyle = `rgba(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255},0.5)`;
                ctx.lineWidth = 1;
                ctx.strokeRect(x - size/2, y - size/2, size, size);
            }
        }

        function drawConcentricCircles(x, y, maxRadius) {
            const levels = 5;
            for (let i = 0; i < levels; i++) {
                const radius = maxRadius - (i * maxRadius / levels);
                ctx.strokeStyle = `rgba(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255},0.5)`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        addStructuredNoise(img);
                    }
                    img.src = event.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
