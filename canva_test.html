<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>噪点效果</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid #000;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="400" height="400"></canvas>
        <input type="file" id="imageInput" accept="image/*">
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');

        let shapeChoice;

        function addStructuredNoise(img) {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // 添加半透明遮罩
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const count = 3;
            const spacing = canvas.width / count;

            // 随机选择绘制形状
            shapeChoice = Math.random() > 0.5 ? 'circle' : 'square';

            for (let i = 0; i < count; i++) {
                for (let j = 0; j < count; j++) {
                    const x = i * spacing + spacing / 2;
                    const y = j * spacing + spacing / 2;

                    // 根据随机选择的形状绘制
                    if (shapeChoice === 'circle') {
                        drawConcentricCircles(x, y, spacing / 2);
                    } else {
                        drawConcentricSquares(x, y, spacing);
                    }

                    // 在圆形之间的空白区域绘制小图标或圆形来填充空隙
                    drawFillingShape(x, y, spacing / 2);
                }
            }
        }

        function drawConcentricSquares(x, y, maxSize) {
            const levels = 12;  
            for (let i = 0; i < levels; i++) {
                const size = maxSize - (i * maxSize / levels);
                // 使用较低的透明度和柔和的颜色
                ctx.strokeStyle = `rgba(${Math.random() * 180},${Math.random() * 180},${Math.random() * 180},0.3)`;
                ctx.lineWidth = 1;
                ctx.strokeRect(x - size / 2, y - size / 2, size, size);
            }
        }

        function drawConcentricCircles(x, y, maxRadius) {
            const levels = 12;  
            for (let i = 0; i < levels; i++) {
                const radius = maxRadius - (i * maxRadius / levels);
                // 使用较低的透明度和柔和的颜色
                ctx.strokeStyle = `rgba(${Math.random() * 180},${Math.random() * 180},${Math.random() * 180},0.3)`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        function drawFillingShape(x, y, maxSize) {
            // 在每个大圆之间绘制小装饰图案
            const smallRadius = maxSize / 4;
            ctx.fillStyle = `rgba(${Math.random() * 180}, ${Math.random() * 180}, ${Math.random() * 180}, 0.2)`;
            ctx.beginPath();
            ctx.arc(x + smallRadius, y + smallRadius, smallRadius, 0, Math.PI * 2);
            ctx.fill();
        }

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        addStructuredNoise(img);
                    }
                    img.src = event.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
