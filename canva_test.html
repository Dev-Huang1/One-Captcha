<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>噪点效果</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid #000;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="400" height="400"></canvas>
        <input type="file" id="imageInput" accept="image/*">
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');

        let shapeChoice;

        function addStructuredNoise(img) {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // 添加半透明遮罩
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const count = 3;
            const spacing = canvas.width / count;

            for (let i = 0; i < count; i++) {
                for (let j = 0; j < count; j++) {
                    const x = i * spacing + spacing / 2;
                    const y = j * spacing + spacing / 2;

                    // 随机选择绘制圆形或正方形
                    if (Math.random() > 0.5) {
                        drawConcentricCircles(x, y, spacing / 2);
                        // 只在绘制圆形后填充四角星
                        drawStar(x, y, spacing / 2);
                    } else {
                        drawConcentricSquares(x, y, spacing);
                    }
                }
            }
        }

        function drawConcentricSquares(x, y, maxSize) {
            const levels = 12;  
            for (let i = 0; i < levels; i++) {
                const size = maxSize - (i * maxSize / levels);
                ctx.strokeStyle = `rgba(${Math.random() * 180},${Math.random() * 180},${Math.random() * 180},0.3)`;
                ctx.lineWidth = 1;
                ctx.strokeRect(x - size / 2, y - size / 2, size, size);
            }
        }

        function drawConcentricCircles(x, y, maxRadius) {
            const levels = 12;  
            for (let i = 0; i < levels; i++) {
                const radius = maxRadius - (i * maxRadius / levels);
                ctx.strokeStyle = `rgba(${Math.random() * 180},${Math.random() * 180},${Math.random() * 180},0.3)`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        function drawStar(x, y, size) {
            ctx.strokeStyle = `rgba(${Math.random() * 180}, ${Math.random() * 180}, ${Math.random() * 180}, 0.5)`;
            ctx.lineWidth = 1;
            
            ctx.beginPath();
            // 从中心画对角线交叉成四角星
            ctx.moveTo(x - size / 2, y - size / 2); // 左上
            ctx.lineTo(x + size / 2, y + size / 2); // 右下
            
            ctx.moveTo(x + size / 2, y - size / 2); // 右上
            ctx.lineTo(x - size / 2, y + size / 2); // 左下
            ctx.stroke();
        }

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        addStructuredNoise(img);
                    }
                    img.src = event.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
