<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Captcha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <img src="assets/logo/One-Captcha-Logo.png" alt="One Captcha Logo">
                <span>One Captcha</span>
            </div>
        </nav>
        <div class="hero">
            <div class="hero-content">
                <h1>GDPR compliant secure Captcha</h1>
                <h2>Use One Captcha to protect their websites and online services from spam and abuse. One Captcha respects the privacy of its users and uses end-to-end encryption.</h2>
                <div class="buttons">
                    <a href="#" class="btn btn-primary">Get Started</a>
                    <a href="#" class="btn btn-secondary">Try Demo</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="assets/One-Captcha-Preview.png" alt="One Captcha Product">
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-shield-alt"></i>
                        <span>GDPR</span>
                        <span>Compliant</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-universal-access"></i>
                        <span>Verified</span>
                        <span>Accessibility</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
