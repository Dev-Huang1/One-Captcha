<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Captcha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f0f0f0;
        }
        .header {
            background-color: white;
            height: 100%;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        .hero {
            padding: 0 30px;
            text-align: left;
        }
        .hero img {
            border-radius: 12px;
            max-width: 100%;
            height: auto;
            margin-bottom: 35px;
            margin-top: 35px;
        }
        .hero h1 {
            font-size: 30px;
            color: #333;
            margin-bottom: 30px;
            max-width: 75%
        }
        .hero h2 {
            font-size: 18px;
            color: #666;
            margin-bottom: 1.5rem;
            font-weight: 270;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 30px;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #0066ff;
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0052cc;
        }
        .btn-secondary {
            background-color: white;
            color: #0066ff;
            border: 2px solid #0066ff;
        }
        .btn-secondary:hover {
            background-color: #f0f8ff;
        }
        .features {
            display: flex;
            gap: 2rem;
        }
        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #0066ff;
        }
        .feature i {
            font-size: 22px;
            margin-bottom: 0.5rem;
        }
        .feature span {
            font-size: 12.5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <img src="assets/logo/One-Captcha-Logo.png" alt="One Captcha Logo">
                <span>One Captcha</span>
            </div>
        </nav>
        <div class="hero">
            <img src="assets/One-Captcha-Preview.png" alt="One Captcha Product">
            <h1>GDPR compliant secure Captcha</h1>
            <h2>Use One Captcha to protect their websites and online services from spam and abuse. One Captcha respects the privacy of its users and uses end-to-end encryption.</h2>
            <div class="buttons">
                <a href="#" class="btn btn-primary">Get Started</a>
                <a href="#" class="btn btn-secondary">Try Demo</a>
            </div>
            <div class="features">
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <span>GDPR</span>
                    <span>Compliant</span>
                </div>
                <div class="feature">
                    <i class="fas fa-universal-access"></i>
                    <span>Verified</span>
                    <span>Accessibility</span>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
