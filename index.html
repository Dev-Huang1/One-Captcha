<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Captcha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f0f0f0;
        }
        .header {
            background-color: white;
            height: 100%;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        .hero {
            padding: 0 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .hero-content {
            max-width: 50%;
        }
        .hero-image {
            position: relative;
            max-width: 45%;
        }
        .hero img {
            box-shadow: 0 2px 8px 1px rgba(0, 0, 0, 0.08);
            max-width: 100%;
            height: auto;
        }
        .hero h1 {
            font-size: 37px;
            color: #333;
            margin-bottom: 25px;
        }
        .hero h2 {
            font-size: 18px;
            color: #666;
            margin-bottom: 1.5rem;
            font-weight: 350;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 30px;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #0066ff;
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0052cc;
        }
        .btn-secondary {
            background-color: white;
            color: #0066ff;
            border: 2px solid #0066ff;
        }
        .btn-secondary:hover {
            background-color: #f0f8ff;
        }
        .features {
            display: flex;
            gap: 2rem;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px 1px rgba(0, 0, 0, 0.08);
        }
        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #0066ff;
        }
        .feature svg {
            width: 22px;
            height: 22px;
            margin-bottom: 0.5rem;
            fill: currentColor;
        }
        .feature span {
            font-size: 12.5px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                padding: 0 30px;
            }
            .hero-content, .hero-image {
                max-width: 100%;
            }
            .features {
                position: static;
                transform: none;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <img src="assets/logo/One-Captcha-Logo.png" alt="One Captcha Logo">
                <span>One Captcha</span>
            </div>
        </nav>
        <div class="hero">
            <div class="hero-content">
                <h1>GDPR compliant secure Captcha</h1>
                <h2>Use One Captcha to protect their websites and online services from spam and abuse. One Captcha respects the privacy of its users and uses end-to-end encryption.</h2>
                <div class="buttons">
                    <a href="#" class="btn btn-primary">Get Started</a>
                    <a href="#" class="btn btn-secondary">Try Demo</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="assets/One-Captcha-Preview.png" alt="One Captcha Product">
                <div class="features">
                    <div class="feature">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M256 0c4.6 0 9.2 1 13.4 2.9L457.7 82.8c22 9.3 38.4 31 38.3 57.2-.5 99.2-41.3 280.7-213.6 363.2-16.7 8-36.1 8-52.8 0C57.3 420.7 16.5 239.2 16 140c-.1-26.2 16.3-47.9 38.3-57.2L242.7 2.9C246.8 1 251.4 0 256 0zm0 66.8V444.8C394 378 431.1 230.1 432 141.4L256 66.8z"/>
                        </svg>
                        <span>GDPR</span>
                        <span>Compliant</span>
                    </div>
                    <div class="feature">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM160 176c-17.7 0-32 14.3-32 32v96c0 17.7 14.3 32 32 32s32-14.3 32-32V208c0-17.7-14.3-32-32-32zm192 0c-17.7 0-32 14.3-32 32v96c0 17.7 14.3 32 32 32s32-14.3 32-32V208c0-17.7-14.3-32-32-32z"/>
                        </svg>
                        <span>Verified</span>
                        <span>Accessibility</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
