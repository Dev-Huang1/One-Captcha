<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="0/api_test.js"></script>
    <title>Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
            margin: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-top: 20px;
            text-align: center;
        }

        .message {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
            text-align: center;
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            font-size: 13px;
            margin-top: 20px;
        }

        .help-link {
            color: #4285f4;
            text-decoration: none;
        }

        .help-link:hover {
            text-decoration: underline;
        }

        .captcha-info {
            color: #999;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .card {
                width: calc(100% - 70px);
            }
            .logo {
                font-size: 22px;
            }
            .title {
                font-size: 16px;
            }
            .message {
                font-size: 12px;
            }
        }

        @media (min-width: 769px) {
            .card {
                width: 60%;
                height: auto;
            }
            .title {
                font-size: 20px;
            }
            .message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo"><span>One</span> Captcha</div>
        
        <div class="title">
            Confirm that you're sending requests, not a robot.
        </div>
        
        <div class="message">
            We're sorry, but the requests from your device appear to be automated.
        </div>

        <div id="one-captcha" data-lang="en" style="margin-bottom: 20px;"></div>

        <div class="footer">
            <div>
                Having problems? Please see the <a href="https://docs.xyehr.cn/docs/one-captcha" class="help-link">docs</a>
            </div>
            <div class="captcha-info">
                Powered by One Captcha
            </div>
        </div>
    </div>
</body>
</html>
