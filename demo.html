<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="0/api_test.js"></script>
    <script src="assets/RandomDigits.js"></script>
    <title>Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('assets/v3/img928.jpeg'); /*https://images.unsplash.com/photo-1514923995763-768e52f5af87?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D*/
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 14px;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
            margin: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        .logo span {
             color: #0066ff;
         }

        .title {
            font-size: 17px;
            font-weight: 570;
            color: #333;
            margin-top: 38px;
            text-align: left;
        }

        .message {
            font-size: 14px;
            color: #666;
            margin-top: 32px;
            margin-bottom: 32px;
            text-align: left;
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: left;
            color: #999;
            font-size: 13px;
            margin-top: 32px;
        }

        .help-link {
            color: #4285f4;
            text-decoration: none;
        }

        .help-link:hover {
            text-decoration: underline;
        }

        .captcha-info {
            color: #999;
            font-size: 13px;
        }

        .state {
            margin-top: 25px;
            font-size: 13px;
            color: #999;
        }
    
@media (prefers-color-scheme: dark) {
    .card {
        background-color: #2c2c2c;
        color: white;
    }

    .logo {
        color: #fff;
    }

    .logo span {
        color: #0066ff;
    }

    .title {
        color: #fff;
    }

    .message {
        color: #ccc;
    }

    .footer {
        color: #bbb;
    }

    .help-link {
        color: #66aaff;
    }

    .help-link:hover {
        text-decoration: underline;
    }

    .captcha-info {
        color: #bbb;
    }

    .state {
        color: #bbb;
    }
}

        @media (max-width: 768px) {
            .card {
                width: calc(100% - 70px);
            }
            .logo {
                font-size: 22px;
            }
            .title {
                font-size: 16px;
            }
            .message {
                font-size: 12px;
            }
        }

        @media (min-width: 769px) {
            .card {
                max-width: 29%;
                height: auto;
            }
            .title {
                font-size: 20px;
            }
            .message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo"><span>One</span> Captcha</div>
        
        <div class="title">
            Make sure you are sending a real request and not a robot.
        </div>
        
        <div class="message">
            Please complete our CAPTCHA to verify that you are not a robot.
        </div>

        <div id="one-captcha" data-lang="en" data-time="600"></div>

        <div class="footer">
            <div>
                Having problems? Please see the <a href="https://docs.xyehr.cn/docs/one-captcha" class="help-link">docs</a>
            </div>
            <div class="captcha-info">
                Powered by Tech-Art
            </div>
        </div>

        <div class="state">
            <div id="state-text"></div>
        </div>

        <script>
            function state(count, count2) {
                const state1 = getRandomDigits(count);
                const state2 = getRandomDigits(count2);
                document.getElementById('state-text').textContent = state1 + " : " + state2;
            }

            state(18, 8)
        </script>
    </div>
</body>
</html>
